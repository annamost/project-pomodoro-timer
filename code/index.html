<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="upper-button-container">
        <button id="pomodoro">pomodoro</button>
        <button id="short-break">short break</button>
        <button id="long-break">long break</button>
    </div>
    <div id="pomo-container">

        <p id="timer">25:00</p>
        <div id="lower-button-container">
            <button id="start">start</button>
            <button id="pause">pause</button>
            <!-- <button id="reset">reset</button> -->
        </div>
    </div>

    <footer>
        <a href="https://github.com/annamost"><img src="./assets/icons8-github-30.png" alt="github logo"></a>
    </footer>


    <script src="./script.js"></script>
</body>

</html>
