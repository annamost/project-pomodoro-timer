<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <div id="upper-button-container">
            <button id="pomodoro">pomodoro</button>
            <button id="short-break">short break</button>
            <button id="long-break">long break</button>
        </div>
        <p id="timer">25:00</p>
        <div id="lower-button-container">
            <button id="start-pause">start</button>
            <button id="reset">reset</button>
        </div>
    </div>


    <!-- <script src="script.js"></script> -->
</body>

</html>
